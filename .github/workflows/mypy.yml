name: Mypy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      ### Flags for mypy ###
      mypy_flags:
        description: 'mypy options (default: <none>)'
        required: false
        default: ''
      tool_name:
        description: 'Tool name to use for reviewdog reporter'
        default: 'mypy'
      ignore_note:
        description: |
          Ignore note entry.
          mypy report some error with optional note entry.
          This option is workaround.
        default: 'false'


jobs:
  mypy:
    runs-on: ubuntu-latest
    name: runner / mypy
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements-dev.txt
          pip install -r src/requirements-new.txt
      - uses: tsuyoshicho/action-mypy@v3
        with:
          github_token: ${{ secrets.github_token }}
          # Change reviewdog reporter if you need [github-pr-check,github-check,github-pr-review].
          reporter: github-check # github-pr-review # reporter: github-pr-check
          # Change reporter level if you need.
          # GitHub Status Check won't become failure with warning.
          level: info # info, warning, error
          # Change the current directory to run mypy command.
          # mypy command reads setup.cfg or other settings file in this path.
          workdir: ./src/

          reviewdog_flags: -filter-mode=file -fail-on-error
          filter_mode: nofilter
          fail_on_error: true
