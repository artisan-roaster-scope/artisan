language: python

matrix:
  allow_failures:
    - env: ARTISAN_OS=rpi
  include:
  - os: linux
    python: 3.7
    sudo: required
    cache:
      - pip
      - bundler
    env:
      - ARTISAN_OS=linux
  - os: linux
    language: generic
    sudo: required
    env:
      ARTISAN_OS=rpi
  - os: osx
    python: 3.6
    language: generic
    cache:
      - pip
    env:
      - ARTISAN_OS=osx

install:
  - export GIT_VERSION=`git rev-parse --verify --short HEAD 2>/dev/null|| echo "???"`
  - sed -i'' -e "s/__revision__ = '0'/__revision__ = '$GIT_VERSION'/" src/artisanlib/__init__.py
  - .travis/install-${ARTISAN_OS}.sh
  
before_script:
  - ulimit -c unlimited -S

after_failure:
  - find .  -name "core*"
  - file src/core
  - gdb -c src/core `which python3` -ex "thread apply all bt" -ex "set pagination 0" -batch

script:
  - .travis/script-${ARTISAN_OS}.sh

deploy:
  skip_cleanup: true
  provider: bintray
  file: ".bintray.json"
  user: rpaulo
  key:
    secure: ""
  on:
    branch: master
    
 

